<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking DApp - Athitaya Chaisiriwattanasai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-pink: #ff6b9d;
      --secondary-pink: #ffcce0;
      --dark-pink: #e0447a;
      --light-pink: #fff0f5;
      --accent-color: #9d4edd;
    }
    
    body {
      background-color: #fef6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
      max-width: 800px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(255, 107, 157, 0.15);
      padding: 2rem;
    }
    
    h1 {
      color: var(--dark-pink);
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      color: var(--dark-pink);
      font-weight: 600;
    }
    
    .form-control {
      border: 2px solid var(--secondary-pink);
      border-radius: 10px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-pink);
      box-shadow: 0 0 0 0.25rem rgba(255, 107, 157, 0.25);
    }
    
    .btn {
      border-radius: 10px;
      padding: 8px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--primary-pink);
      border-color: var(--primary-pink);
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--dark-pink);
      border-color: var(--dark-pink);
    }
    
    .btn-success {
      background-color: #5dcba7;
      border-color: #5dcba7;
    }
    
    .btn-success:hover, .btn-success:focus {
      background-color: #3dae8c;
      border-color: #3dae8c;
    }
    
    .btn-danger {
      background-color: #ff7096;
      border-color: #ff7096;
    }
    
    .btn-danger:hover, .btn-danger:focus {
      background-color: #ff4d7e;
      border-color: #ff4d7e;
    }
    
    .btn-info {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }
    
    .btn-info:hover, .btn-info:focus {
      background-color: #8a2be2;
      border-color: #8a2be2;
      color: white;
    }
    
    #status {
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
    }
    
    .info-card {
      background-color: var(--light-pink);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 5px solid var(--primary-pink);
    }
    
    .student-info strong {
      color: var(--dark-pink);
    }
    
    .alert {
      border-radius: 10px;
    }
    
    .action-section {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--secondary-pink);
    }
    
    .section-title {
      color: var(--dark-pink);
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    
    .footer {
      text-align: center;
      color: var(--dark-pink);
      font-size: 0.85rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">ðŸ’– Banking DApp ðŸ’–</h1>
    
    <div class="action-section">
      <div class="section-title">Connect Your Wallet</div>
      <div class="mb-3">
        <label for="contractAddress" class="form-label">Smart Contract Address:</label>
        <input type="text" class="form-control" id="contractAddress" placeholder="Enter contract address">
        <button id="connectBtn" class="btn btn-primary mt-3 w-100">Connect to MetaMask</button>
      </div>
      <div id="status" class="mb-3"></div>
    </div>
    
    <div class="info-card">
      <div class="section-title">Student Information</div>
      <div class="student-info">
        <p><strong>ID:</strong> <span id="studentID">-</span></p>
        <p class="mb-0"><strong>Name:</strong> <span id="studentName">-</span></p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="action-section">
          <div class="section-title">Deposit Funds</div>
          <div class="mb-3">
            <label for="depositAmount" class="form-label">Amount (in ETH):</label>
            <input type="number" class="form-control" id="depositAmount" placeholder="e.g., 0.01">
            <button id="depositBtn" class="btn btn-success mt-3 w-100">Deposit</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="action-section">
          <div class="section-title">Withdraw Funds</div>
          <div class="mb-3">
            <label for="withdrawAmount" class="form-label">Amount (in ETH):</label>
            <input type="number" class="form-control" id="withdrawAmount" placeholder="e.g., 0.005">
            <button id="withdrawBtn" class="btn btn-danger mt-3 w-100">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-4 mb-3">
      <button id="checkBalance" class="btn btn-info px-4">Check Balance</button>
    </div>
    
    <div id="output" class="alert alert-light"></div>
    
    <div class="footer">
      Created by Athitaya Chaisiriwattanasai
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
